name: CI
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build and Push
        # TODO: remove this ci line when we have no warnings
        env:
          CI: ""
        run: |
          yarn install
          yarn build
          cd build
          touch .nojekyll
          git init
          git config --global user.email "guillermo.paoletti@gmail.com"
          git config --global user.name "Hanchon"
          git add -A
          git commit -m "Build"
          git push -f https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/vickychampi/web.git master:gh-pages
